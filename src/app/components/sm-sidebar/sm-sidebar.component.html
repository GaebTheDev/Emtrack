<p-sidebar [(visible)]="sidebarVisible" (onHide)="onExitClicked()">
    <ng-template pTemplate="header" class="flex align-content-center justify-content-center mb-4 ">
        <i class="pi pi-chart-line mr-2 text-primary" style="font-size: 1.75rem"></i>
        <p class="m-0 font-merriweather text-3xl text-primary">Emtrack</p>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="text-left">
            <div class="flex align-content-center align-content-center text-center py-4 px-2 transition-duration-300 transition-all hover:bg-primary-200 border-round cursor-pointer"
                (click)="onHomeClicked()">
                <i class="pi pi-chart-bar mr-2" style="font-size: 1.25rem"></i>
                <p class="font-libre-franklin text-xl m-0 p-0">Home</p>
            </div>
            <div class="flex align-content-center align-content-center text-center py-4 px-2 transition-duration-300 transition-all hover:bg-primary-200 border-round cursor-pointer"
                (click)="onEmployeesClicked()">
                <i class="pi pi-user mr-2" style="font-size: 1.25rem"></i>
                <p class="font-libre-franklin text-xl m-0 p-0">Employees</p>
            </div>
            <div class="flex align-content-center align-content-center text-center py-4 px-2 transition-duration-300 transition-all hover:bg-primary-200 border-round cursor-pointer"
                (click)="onCompanyClicked()">
                <i class="pi pi-building mr-2" style="font-size: 1.25rem"></i>
                <p class="font-libre-franklin text-xl m-0 p-0">Company</p>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex-grow-1 align-content-end">
            <p-button styleClass="bg-primary w-full" label="Logout" (click)="logout()"></p-button>
        </div>
    </ng-template>
</p-sidebar>
