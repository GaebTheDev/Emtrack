<div class="flex flex-column justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="text-5xl md:text-6xl font-merriweather">Emtrack</h1>
    </div>
        <form [formGroup]="loginForm" class="m-3 sm:w-9">
            <p-card header="Login" styleClass="py-2 sm:py-3 px-4 text-center font-libre-franklin">
                <div class="field text-left">
                    <label for="email">Email</label>
                    <input type="text" pInputText id="email" class="w-full" formControlName="email" />
                </div>
                <div class="field text-left">
                    <label for="password">Password</label>
                    <input type="password" pInputText id="password" class="w-full" formControlName="password" />
                </div>
                <p-button label="Sign in" styleClass="w-10 text-center mt-2 md:mt-4" (click)="login()"
                    [disabled]="loginForm.invalid"></p-button>
                <div class="mt-2 xl:mt-4">
                    <p>Not a member? <a routerLink="/register">register here!</a></p>
                </div>
            </p-card>
        </form>
</div>
